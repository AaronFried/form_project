<!DOCTYPE HTML5>
<html>
	<head>
		<title>AnalogSea Signup</title>
  		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  		<link href="styles/index.css" rel="stylesheet">
	</head>

	<body>
		<section class="container">
	 		<img class="logo" src="images/logo.png" alt="AnalogSea logo" />


	 		<form class="signup-form" action="./signup.html" accept-charset="UTF-8" method="post">

	    	<legend>Sign up</legend>

	    	<label for="user-email">Email Address</label>
	    	<input type="email" placeholder="name@email.com" name="user-email" id="user-email" required/>

	    	<label for="user-password">Password</label>
	    	<input placeholder="***********" label="false" type="password" name="user-password" id="user-password" required/>

	    	<button type="submit"/>Sign up!</button>

	    	<p class="forgot"><a class="forgot" href="/forgot_password/new">Forgot password?</a></p>
	  		</form>

	  		<div class='footer'>
	    		<p>Already signed up? <a class="footer" href="/login">Log in here</a></p>
	  		</div>
	  	</section>
</body>
</html>
