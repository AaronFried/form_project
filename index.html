<!DOCTYPE HTML5>
<html>
	<head>
		<title>AnalogSea Signup</title>
  		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  		<link href="styles/index.css" rel="stylesheet">
	</head>

	<body>
 		<img class="logo" src="images/logo.png" alt="AnalogSea logo" />


 		<form class="signup-form" action="/signup" accept-charset="UTF-8" method="post">

    	<legend>Sign up</legend>

    	<label for="user-email">Email Address</label>
    	<input type="email" placeholder="name@email.com" name="user-email" id="user_email" required/>

    	<label for="user-password">Password</label>
    	<input placeholder="***********" label="false" type="password" name="user-password" id="user-password" required/>

    <button type="submit"/>Sign up!</button>

    <p><a href="/forgot_password/new">Forgot password?</a></p>
  </form>

  <div class='footer'>
    <p>Already signed up? <a href="/login">Log in here</a></p>
  </div>
</body>
</html>
